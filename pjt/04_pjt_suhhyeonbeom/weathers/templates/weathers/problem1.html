{% extends "base.html" %}


{% block content %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        text-allign : center;
        background-color : yellow;
        {% comment %} background-color: #f2f2f2; {% endcomment %}
    }
  </style>

<h1>문제1. 데이터 읽어오기</h1>

<table>
    <thead>
        <tr>
            {% for column in df.columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in df.values %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
