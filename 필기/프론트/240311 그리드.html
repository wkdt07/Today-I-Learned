<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .box {
        border: 1px solid black;
        background-color: lightblue;
        /* text-align: center; */
        /* 속성을 사용하면 다른 스타일 또는 클래스들과 충돌이 일어날 수 있다.  */
        /* justify-content: center; */

      }
      #wrapper{
        /* 그리드 시스템 반응형 웹의 3번째 방법 */
        display: grid;
        /* repeat() : 열을 반복하는 함수
        auto-fit: */
      }
    </style>
  </head>
  <body>
    <!-- h2.text-center+div.container>div.row>div.box*4{col} -->
    <!-- 반응형 웹 -> 사용하는 기기에 따라 css가 다르게 적용됨 -->
    <h2 class="text-center">Nesting</h2>
    <div class="container">
      <div class="row">
        <div class="box col-4">col-4</div>
        <div class="box col-8">
          <div class="row">
            <div class="box col-6">col</div>
            <div class="box col-6">col</div>
            <div class="box col-6">col</div>
            <div class="box col-6">col</div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- hr은 구분선 -->
    <h2 class="text-center"></h2>

    <!-- 브레이크 포인트 첫 번째 방법 -->
    <div class="container">
      <!-- 
        col12:칼럼이 한 줄을 차지
        col-sm-6:스몰 사이즈 이상일 때, 컬럼이 6개의 그리드칸 차지
        col-md-2 : 미디움 사이즈 이상
        col-lg-3 : 라지 사이즈 이상
        col-xl-4 : 엑스트라 라지 사이즈 이상
        xol-xxl-2 -->
      <div class="row">
        <div class="box col-12 col-sm-6 col-md-2">col</div>
        <div class="box col-12 col-sm-6 col-md-2">col</div>
        <div class="box col-12 col-sm-6 col-md-2">col</div>
        <div class="box col-12 col-sm-6 col-md-2">col</div>
      </div>
    </div>

    <!-- offset -> *왼쪽*에 빈 공간 추가 -->
    <h2 class="text-center">offset</h2>
    <div class="container">
        <div class="row">
            <div class="box col-12 col-sm-6 col-md-2 col-lg-3">col</div>
            <div class="box col-12 col-sm-6 col-md-8 col-lg-3">col</div>
            <div class="box col-12 col-sm-6 col-md-2 col-lg-3">col</div>
            <div class="box col-12 col-sm-6 col-md-6 offset-md-3 col-lg-3 offset-lg-0">col</div>
        </div>
    </div>

    <h2 class="text-center">gutter</h2>
    <div class="container">
        <!-- <div class="row gy-6"> 적용 안됨. why? text-allign:center 때문에, flexbox로 justify-content:center 쓰면 된다. text-allign은 다른 시스템과 충돌이 일어날 수 있다. -->
        <div class="row gy-6">
            <div class="box col-6">col</div>
            <div class="box col-6">col</div>
            <div class="box col-6">col</div>
            <div class="box col-6">col</div>
        </div>
    </div></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
